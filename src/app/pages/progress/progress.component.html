

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Back Page</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'" style="width: 75%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================================== -->
  <!-- Star Primeras columnas -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-outline-secondary btn-primary" type="button" (click)="cambiarValor(-20)">
                  <i class="mdi mdi-minus"></i>
              </button>
            </span>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <span class="input-group-btn">
              <button class="btn btn-outline-secondary btn-primary" type="button" (click)="cambiarValor(+20)">
                  <i class="mdi mdi-plus"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">Texto 1</div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- END Primeras columnas -->
